- name: setup cart server
  hosts: cart
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop System user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: remove app directory
    ansible.builtin.file:
      path: /app
      state: absent


  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: Delete cart file
    ansible.builtin.file:
      path: /tmp/cart.zip
      state: absent

  - name: download cart application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip

  - name: extract cart application
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy cart service
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: copy mongo repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb client
    ansible.builtin.package:
      name: mongodb-mongosh
      state: present

  - name: connnect to mongodb cart
    ansible.builtin.command: mongosh mongodb.nanipinky.shop --quiet --eval "db.getMongo().getDBNames().indexOf('cart')"
    register: cart_output

  # - name: evaluate cart database
  #   community.mongodb.mongodb_shell:
  #     login_host: mongodb.nanipinky.shop
  #     eval: db.getMongo().getDBNames().indexOf('cart')
  #   register: cart_output

  # - name: print cart output
  #   ansible.builtin.debug:
  #     msg: "{{ cart_output }}"

  - name: load products into mongodb
    ansible.builtin.shell: mongosh --host mongodb.nanipinky.shop </app/db/master-data.js
    when: cart_output.stdout | int < 0 

  # - name: start and enable cart
  #   ansible.builtin.service:
  #     name: cart
  #     enabled: yes  
  #     state: started

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: cart
      enabled: true
      state: started
      daemon_reload: true 